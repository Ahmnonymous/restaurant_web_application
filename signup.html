<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css"></head>
<body>
  <header>
    <div class="delivery-icon">
      <i class="fas fa-truck"></i>
    </div>
    <div class="logo">
      <h1>Ali's </h1>
    </div>
    <div class="icons">
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="login-icon">
        <i class="fas fa-user"></i>
      </div>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>Create an Account</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="number" id="age" name="age" placeholder="Age" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign Up</button>
      <a href="index.html">Already have an account?</a>
    </form>
  </div>


  
  <!-- Footer -->
  <footer class="mt-4">
    <div class="footer_main">
      <div class="tag">
        <h1>Contact</h1>
        <a href="#"><i class="fa-solid fa-house"></i>123/Colombo/Sri Lanka</a>
        <a href="#"><i class="fa-solid fa-phone"></i> <span>+94 12 345 6789</span></a>
        <a href="#"><i class="fa-solid fa-envelope"></i>contact@gmail.com</a>
      </div>

      <div class="tag">
        <h1>Our Timing</h1>
        <a href="#" class="center">Monday - Sunday <span>11:00 AM - 03:00 AM</span> </a>
      </div>

      <div class="tag follow_us">
        <h1>Follow Us</h1>
        <div class="social_link">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <hr class="line">
    <p class="copyright">&copy; 2023 Powered By <span>Blink Co.</span></p>
  </footer>
  
</body>
</html>
