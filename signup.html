<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css"></head>
<body>

  
<!-- Header Sectoin -->
<header>
  <div class="logo">
    <h1>Food Delivery Service </h1>
  </div>
  <div class="icons">


    <div class="search-container">
      <button id="search-button" onclick="showSearchInput()"><i class="fas fa-search"></i></button>
      <input id="search-input" type="text" placeholder="Search" onkeydown="handleSearch(event)">
    </div>
    
      
    <div class="login-icon" title="Login/SignUp">
      <i class="fas fa-user"></i>
    </div>

    <div class="cart-container" title="Cart">
      <div class="cart-icon" onclick="toggleCart()" data-count="0">
        <i id="cart-icon" class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </div>
</header>





  <div class="container mt-4">
    <h2>Create an Account</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign Up</button>
      <a href="index.html">Already have an account?</a>
    </form>
  </div>


  
  <!-- Footer -->

  <!-- Footer -->
  <footer class="mt-5">
    <div class="footer-content">
      <div class="contact">
        <h3>Contact Us</h3>
        <p><i class="fa-solid fa-house"></i>&nbsp; 1 Main Street,City</p>
        <p><i class="fa-solid fa-phone"></i>&nbsp;Phone: 123-456-7890</p>
        <p><i class="fa-solid fa-envelope"></i>&nbsp;contact@gmail.com</p>
      </div>
      <div class="timing">
        <h3>Timing</h3>
        <p>Monday - Friday: 9am - 5pm</p>
        <p>Saturday: 10am - 3pm</p>
      </div>
      <div class="follow-us">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <hr class="line">
    <p class="copyright text-center">&copy; 2023 Powered By <span>Blink Co.</span></p>
  </footer>

  <script src="./js/script.js"></script>
  
</body>
</html>
