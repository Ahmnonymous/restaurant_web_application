  <title>Address Manager</title>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Address </h2>
    <form id="address-form">
      <input type="text" id="Area" name="Area" placeholder="Area" required>
      <input type="text" id="Building Number" name="Building Number" placeholder="Building Number" required>
      <input type="text" id="Apartment" name="Apartment" placeholder="Apartment" required>
      <button type="submit" class="address-btn">Add Address</button>
      <button type="submit" class="Skip-btn">Skip</button>
    </form>
  </div>

</body>
<script src="/js/script.js"></script>
