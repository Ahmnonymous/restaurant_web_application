<!DOCTYPE html>
<html>
<head>
  <title>Driver Sign-Up</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

 <!-- Header Sectoin -->
 <header>
  <div class="logo">
    <h1>Food Delivery Service </h1>
  </div>
  <div class="icons">


    <div class="search-container">
      <button id="search-button" onclick="showSearchInput()"><i class="fas fa-search"></i></button>
      <input id="search-input" type="text" placeholder="Search" onkeydown="handleSearch(event)">
    </div>
    
      


    <div class="login-icon" title="Login/SignUp">
      <i class="fas fa-user"></i>
    </div>

    <div class="cart-container" title="Cart">
      <div class="cart-icon" onclick="toggleCart()" data-count="0">
        <i id="cart-icon" class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </div>
</header>





  <div class="container mt-4">
    <h2>Driver Sign-Up</h2>
    <form id="driversignupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>
        <label for="nationalID">National ID:</label>
        <input type="text" id="nationalID" name="nationalID" placeholder="Enter your NationalID" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        
        <button type="submit">Sign Up</button>
    </form>
  </div>


    <!-- Footer -->
      <!-- Footer -->
  <footer class="mt-5">
    <div class="footer-content">
      <div class="contact">
        <h3>Contact Us</h3>
        <p><i class="fa-solid fa-house"></i>&nbsp; 1 Main Street,City</p>
        <p><i class="fa-solid fa-phone"></i>&nbsp;Phone: 123-456-7890</p>
        <p><i class="fa-solid fa-envelope"></i>&nbsp;contact@gmail.com</p>
      </div>
      <div class="timing">
        <h3>Timing</h3>
        <p>Monday - Friday: 9am - 5pm</p>
        <p>Saturday: 10am - 3pm</p>
      </div>
      <div class="follow-us">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <hr class="line">
    <p class="copyright text-center">&copy; 2023 Powered By <span>Blink Co.</span></p>
  </footer>


    

  <script>
  document.getElementById('driversignupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var name = document.getElementById('name').value;
    var age = document.getElementById('age').value;
    var phone = document.getElementById('phone').value;
    var nationalID = document.getElementById('nationalID').value;
    var password = document.getElementById('password').value;
    
  
    if (name && age && phone && nationalID && password) {
      if (age >= 15 && age <= 80) {
        alert('Sign-up successful! Your information is under consideration. Upon successful acceptance, we will contact you for further processing.');
        // Add your logic here to redirect the user to the next page or perform any other necessary actions
      } else {
        alert('You must be between 15 and 80 years old to apply for this job.');
      }
    } else {
      alert('Please fill in all the required fields.');
    }
  });
  </script>
</body>
</html>
