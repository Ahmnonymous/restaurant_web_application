<!DOCTYPE html>
<html>
<head>
  <title>Driver Sign In </title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Driver Sign in</h1>
    <div class="signup-container mt-4">
      <div class="signup-form">
      <form>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}">
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="form-group">
          <input type="checkbox" id="agree-checkbox" required>
          <label for="agree-checkbox">Remember me</label>
        </div>
        <button type="submit" class="signup">Login</button>
      </form>
    </div>
    <div class="signin-image">
      <img src="./images/burger1.jpg" alt="Signup Image">
    </div>
  </div>
</div>
</body>
</html>
