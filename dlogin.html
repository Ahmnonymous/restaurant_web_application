<!DOCTYPE html>
<html>
<head>
  <title>Driver Sign In </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>


  <!-- Driver Login -->
  <div class="container mt-5 login">
    <h1>Driver Sign in</h1>
    <div class="signup-container mt-4">
      <div class="signup-form">
      <form>
        <!-- <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}">
        </div> -->
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email" required pattern="\{@}">
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="form-group">
          <input type="checkbox" id="agree-checkbox" required>
         <label for="agree-checkbox" id="agree">Remember me</label>
        </div>
        <button type="submit" class="signup">Login</button>
      </form>
    </div>
    <div class="signin-image">
      <img src="/images/dlogin.webp" alt="Signup Image">
    </div>
  </div>
</div>






</body>
<script src="/js/script.js"></script>

</html>
