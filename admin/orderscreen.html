<script>


  document.querySelectorAll('.sidebar-submenu').forEach(e => {
    e.querySelector('.sidebar-menu-dropdown').onclick = (event) => {
      event.preventDefault()
      e.querySelector('.sidebar-menu-dropdown .dropdown-icon').classList.toggle('active')

      let dropdown_content = e.querySelector('.sidebar-menu-dropdown-content')
      let dropdown_content_lis = dropdown_content.querySelectorAll('li')

      let active_height = dropdown_content_lis[0].clientHeight * dropdown_content_lis.length

      dropdown_content.classList.toggle('active')

      dropdown_content.style.height = dropdown_content.classList.contains('active') ? active_height + 'px' : '0'
    }
  })
  // DARK MODE TOGGLE
  let darkmode_toggle = document.querySelector('#darkmode-toggle')

  darkmode_toggle.onclick = (e) => {
    e.preventDefault()
    document.querySelector('body').classList.toggle('dark')
    darkmode_toggle.querySelector('.darkmode-switch').classList.toggle('active')
    setDarkChart(document.querySelector('body').classList.contains('dark'))
  }

  let overlay = document.querySelector('.overlay')
  let sidebar = document.querySelector('.sidebar')

  document.querySelector('#mobile-toggle').onclick = () => {
    sidebar.classList.toggle('active')
    overlay.classList.toggle('active')
  }

  document.querySelector('#sidebar-close').onclick = () => {
    sidebar.classList.toggle('active')
    overlay.classList.toggle('active')
  }
  // Get elements from the DOM
  const orderIdElement = document.getElementById('order-id');
  const orderStatusElement = document.getElementById('order-status');
  const processButton = document.getElementById('process-btn');
  const deliveryButton = document.getElementById('delivery-btn');

  // Initial order status
  let orderStatus = 'Processing';

  // Function to update order status
  function updateOrderStatus(status) {
    orderStatus = status;
    orderStatusElement.textContent = status;
  }

  // Event listener for Process Order button
  processButton.addEventListener('click', () => {
    updateOrderStatus('Processing');
  });

  // Event listener for Out for Delivery button
  deliveryButton.addEventListener('click', () => {
    updateOrderStatus('Out for Delivery');
  });





</script>
