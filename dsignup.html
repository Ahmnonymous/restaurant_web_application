<!DOCTYPE html>
<html>

<head>
    <title>Driver Signup</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Driver Signup</h1>
        <div class="signup-container mt-4">
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}">
                            <button type="button" class="otp btn-primary">Send OTP</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="text" name="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" name="age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" name="nid" placeholder="National Id" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="agree-checkbox" required>
                        <label for="agree-checkbox">I agree to all statements</label>
                    </div>
                    <button type="submit" class="signup">Signup</button>
                </form>
            </div>
            <div class="signup-image">
                <img src="./images/burger1.jpg" alt="Signup Image">
            </div>
        </div>
    </div>


    
  <!-- Login Overlay -->
  <div id="login-overlay" class="overlay">
    <div class="login-container">
      <button class="close-button" onclick="closeoverlay()">X</button>

      <a href="clogin.html" class="login-button">Login</a>
      <div class="hr-container mt-4">
        <hr class="left-hr">
        <span class="or-text">OR</span>
        <hr class="right-hr">
      </div>
      <!-- signup form link -->
      <a href="csignup.html" class="signup-button mt-4">Signup</a>

    </div>
  </div>


  <!-- Driver Login Overlay -->
  <div id="driver-login-overlay" class="overlay">
    <div class="login-container">
      <button class="close-button" onclick="closeoverlay()">X</button>

      <a href="dlogin.html" class="login-button">Login</a>
      <div class="hr-container mt-4">
        <hr class="left-hr">
        <span class="or-text">OR</span>
        <hr class="right-hr">
      </div>
      <!-- signup form link -->
      <a href="dsignup.html" class="signup-button mt-4">Signup</a>

    </div>
  </div>
</body>

<script src="js/script.js"></script>


</html>
