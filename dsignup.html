<!DOCTYPE html>
<html>

<head>
    <title>Driver Signup</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Driver Signup</h1>
        <div class="signup-container mt-4">
            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone" required>
                            <button type="button" class="btn btn-primary">Send OTP</button>
                        </div>
                    </div>



                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="text" name="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" name="age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" name="nid" placeholder="National Id" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="agree-checkbox" required>
                        <label for="agree-checkbox">I agree to all statements</label>
                    </div>
                    <button type="submit" class="btn">Signup</button>
                </form>
            </div>
            <div class="signup-image">
                <img src="./images/burger1.jpg" alt="Signup Image">
            </div>
        </div>
    </div>
</body>

</html>
