<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu Screen</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">

            <div class="owner">
                <img src="/images/logo.webp" alt="user image" class="T">
                <a class="navbar-brand m-2 ms-4 text-dark logo" href="">MENU</a>
            </div>
            <ul class="list-unstyled">
                <li class="nav-item me-3 me-lg-0" title="Login/Signup">
                    <a class="nav-link text-dark" href="#"><i class="fas fa-user ms-4 use"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <a href="dadmin.html"><button class="back"> <i class="fas fa-arrow-left back-icon me-2"></i>Back to
            Dashboard</button></a>
    <!-- Menu Categories -->
    <div class="add-category">
        <h2>Add Menu Category</h2>
        <input type="text" id="category-name" placeholder="Name">
        <button type="submit" id="add-category-btn">Add Category</button>
    </div>


    <!-- Menu Table -->
    <table class="ordertable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1</td>
                <td>
                    <div class="order-owner">
                        <span>Pizza</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>#2</td>
                <td>
                    <div class="order-owner">
                        <span>Burger</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>#3</td>
                <td>
                    <div class="order-owner">
                        <span>Beverages</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>



    <!-- Items Categories -->
    <h2 class="add-heading">Add Item</h2>

    <div class="add-item-container">
        <input type="text" id="item-id" placeholder="Name">

        <select id="Category">
            <option value="Category 1">Category 1</option>
            <option value="Category 1">Category 1</option>
            <option value="Category 1">Category 1</option>
        </select>
        <input type="text" id="item-category" placeholder="Description">
        <input type="text" id="item-description" placeholder="Price">
        <input type="file" id="item-description" placeholder="Picture">
    </div>

    <div class="submit-button">
        <button type="submit" id="add-item-btn">Submit</button>
    </div>
    <!-- Items Table -->

    <table class="ordertable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Mutton</span>
                    </div>
                </td>
                <td>Burger</td>
                <td>1200</td>
                <td> <button class="update" onclick="openOverlay()">Update</button> </td>

            </tr>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Beef</span>
                    </div>
                </td>
                <td>Burger</td>
                <td>700</td>
                <td> <button class="update" onclick="openOverlay()">Update</button> </td>
            </tr>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Fish</span>
                    </div>
                </td>
                <td>Pizza</td>
                <td>1200</td>
                <td> <button class="update" onclick="openOverlay()">Update</button> </td>

            </tr>
        </tbody>
    </table>



    <!-- Topping -->
    <h2 class="add-heading">Add Topping</h2>

    <div class="add-item-container">
        <input type="text" id="item-id" placeholder="Name">

        <select id="Category">
            <option value="Category 1">Category 1</option>
            <option value="Category 1">Category 1</option>
            <option value="Category 1">Category 1</option>
        </select>
        <input type="text" id="item-category" placeholder="Price">
    </div>
    <div class="submit-button">
        <button type="submit" id="add-item-btn">Submit</button>
    </div>


    <table class="ordertable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Cheese</span>
                    </div>
                </td>
                <td>Burger</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Chicken</span>
                    </div>
                </td>
                <td>Burger</td>
                <td>700</td>
            </tr>
            <tr>
                <td>
                    <div class="order-owner">
                        <span>Butter</span>
                    </div>
                </td>
                <td>Pizza</td>
                <td>1200</td>
            </tr>
        </tbody>
    </table>



    <div id="update-overlay" class="menu-overlay">
        <div class="menu-overlay-content">
            <span class="menu-close-btn" onclick="closeOverlay()">&times;</span>
            <h2 class="text-center">Update Item Details</h2>
            <form id="update-form">
                <input type="text" id="update-item-name" placeholder="Name">

                <select id="overlay-category">
                    <option value="Category 1">Category 1</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 1">Category 1</option>
                </select>
                <input type="text" id="update-item-description" placeholder="Description">
                <input type="text" id="update-item-price" placeholder="Price">
                <input type="file" id="update-item-image" accept="image/*">
                <button type="button" onclick="updateItem()">Update</button>
            </form>
        </div>
    </div>



</body>
<script src="/js/script.js"></script>

</html>
