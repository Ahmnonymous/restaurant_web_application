<script src="js/script.js"></script>



<script>
  // Get elements from the DOM
  const orderIdElement = document.getElementById('order-id');
  const orderStatusElement = document.getElementById('order-status');
  const processButton = document.getElementById('process-btn');
  const deliveryButton = document.getElementById('delivery-btn');

  // Initial order status
  let orderStatus = 'Processing';

  // Function to update order status
  function updateOrderStatus(status) {
    orderStatus = status;
    orderStatusElement.textContent = status;
  }

  // Event listener for Process Order button
  processButton.addEventListener('click', () => {
    updateOrderStatus('Processing');
  });

  // Event listener for Out for Delivery button
  deliveryButton.addEventListener('click', () => {
    updateOrderStatus('Out for Delivery');
  });

</script>
