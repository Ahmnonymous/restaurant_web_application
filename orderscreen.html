  <title>Order Screen - Restaurant Workers</title>

<style>
  
</style>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
        
        <div class="owner">
            <a href="dadmin.html"><i class="fas fa-arrow-left back-icon me-2"></i></a>
            <img src="/images/logo.webp" alt="user image" class="T">
            <a class="navbar-brand m-2 ms-4 text-dark logo" href="">Admin Panel</a>
        </div>
        <ul class="list-unstyled">
            <li class="nav-item me-3 me-lg-0" title="Login/Signup">
                <a class="nav-link text-dark" href="#"><i class="fas fa-user ms-4 use"></i></a>
            </li>
        </ul>
    </div>
</nav>


  <table class="ordertable">
    <thead>
      <tr>
        <th>ORDER ID</th>
        <th>ORDER STATUS</th>
        <th>UPDATE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#1</td>
        <td>
          <span class="order-status order-ready">
            Ready
          </span>
        </td>
        <td>
          <button class="update" id="showOverlay" onclick="show()">Update Status</button>
        </td>
      </tr>
      <tr>
        <td>#2</td>
        <td>
          <span class="order-status order-shipped">
            Delivered
          </span>
        </td>
        <td>
          <button class="update" id="showOverlay" onclick="show()">Update Status</button>
        </td>
      </tr>
      <tr>
        <td>#3</td>
        <td>
          <span class="order-status order-canceled">
            Cancelled
          </span>
        </td>
        <td>
          <button class="update" id="showOverlay" onclick="show()">Update Status</button>
        </td>
      </tr>
      <tr>
        <td>#4</td>
        <td>
          <span class="order-status order-processing">
            Processing
          </span>
        </td>
        <td>
          <button class="update" id="showOverlay" onclick="show()">Update Status</button>
        </td>
      </tr>
      <tr>
        <td>#5</td>
        <td>
          <span class="order-status order-outdelivery">
            Out of Delivery
          </span>
        </td>
        <td>
          <button class="update" id="showOverlay" onclick="show()">Update Status</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="orderoverlay" id="orderoverlay">
    <div class="order-overlay-content">
      <h2>Update Status</h2>
      <div class="overlaycontainer">
        <select id="status">
          <option value="Ready">Ready</option>
          <option value="Delivered">Delivered</option>
          <option value="Out of Delivery">Out of Delivery</option>
          <option value="Processing">Processing</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <button id="updateStatus" onclick="status(event)">Update</button>
      </div>
    </div>
  </div>
</body>
