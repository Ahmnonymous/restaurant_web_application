<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
  <title>Payment Method</title>
</head>
<body>

  
  <!-- Header Sectoin -->
  <header>
    <div class="logo">
      <h1>Food Delivery Service </h1>
    </div>
    <div class="icons">
      <div class="search-icon" title="Search Here">
        <i class="fas fa-search"></i>
      </div>
      <div class="login-icon" title="Login/SignUp">
        <i class="fas fa-user"></i>
      </div>

      <div class="cart-container" title="Cart">
        <div class="cart-icon" onclick="toggleCart()" data-count="0">
          <i id="cart-icon" class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>
  </header>



  <div class="container mt-4">
    <h2>Payment Method</h2>
    <form id="payment-form">
      <div class="form-group">
        <div class="radio-group">
          <input type="radio" id="paypal-option" name="payment-option" value="paypal">
          <label for="paypal-option" class="radio-label"><i class="fa-brands fa-paypal fa-2xl" style="color: #567cbd;"></i>PayPal</label>

          <input type="radio" id="card-option" name="payment-option" value="card">
          <label for="card-option" class="radio-label">&#128179;Credit/Debit Card</label>

          <input type="radio" id="cash-option" name="payment-option" value="cash" checked>
          <label for="cash-option" class="radio-label">Cash on Delivery</label>
        </div>
      </div>
      <div class="form-group" id="paypal-fields">
        <label for="paypal-id">PayPal ID</label>
        <input type="text" id="paypal-id" name="paypal-id" placeholder="Enter paypal id" required>
        <label for="paypal-password" >Password</label>

        <input type="password" id="paypal-password" name="paypal-password" placeholder="Enter your password" required>
        
      </div>
      <div class="form-group" id="card-fields">
        <label for="card holder name">Card Holder Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234" required>
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

      </div>
      <button type="submit">Proceed</button>
    </form>
  </div>

  
  <!-- Footer -->
  <footer class="mt-4">
    <div class="footer_main">
      <div class="tag">
        <h1>Contact</h1>
        <a href="#"><i class="fa-solid fa-house"></i>123/Colombo/Sri Lanka</a>
        <a href="#"><i class="fa-solid fa-phone"></i> <span>+94 12 345 6789</span></a>
        <a href="#"><i class="fa-solid fa-envelope"></i>contact@gmail.com</a>
      </div>

      <div class="tag">
        <h1>Our Timing</h1>
        <a href="#" class="center">Monday - Sunday <span>11:00 AM - 03:00 AM</span> </a>
      </div>

      <div class="tag follow_us">
        <h1>Follow Us</h1>
        <div class="social_link">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <hr class="line">
    <p class="copyright">&copy; 2023 Powered By <span>Blink Co.</span></p>
  </footer>

  <script>
    const paypalFields = document.getElementById('paypal-fields');
    const cardFields = document.getElementById('card-fields');

    document.getElementById('payment-form').addEventListener('change', function() {
      if (document.getElementById('paypal-option').checked) {
        paypalFields.style.display = 'block';
        cardFields.style.display = 'none';
      } else if (document.getElementById('card-option').checked) {
        cardFields.style.display = 'block';
        paypalFields.style.display = 'none';
      }
      else if (document.getElementById('cash-option').checked) {
        cardFields.style.display = 'none';
        paypalFields.style.display = 'none';
      }
    });
  </script>



</body>
</html>
