  <script>
    const paypalFields = document.getElementById('paypal-fields');
    const cardFields = document.getElementById('card-fields');

    document.getElementById('payment-form').addEventListener('change', function() {
      if (document.getElementById('paypal-option').checked) {
        paypalFields.style.display = 'block';
        cardFields.style.display = 'none';
      } else if (document.getElementById('card-option').checked) {
        cardFields.style.display = 'block';
        paypalFields.style.display = 'none';
      }
      else if (document.getElementById('cash-option').checked) {
        cardFields.style.display = 'none';
        paypalFields.style.display = 'none';
      }
    });



    const searchContainer = document.querySelector('.search-container');
  const searchInput = document.getElementById('search-input');
    document.addEventListener('click', function(event) {
    const isClickedInsideSearchContainer = searchContainer.contains(event.target);
    if (!isClickedInsideSearchContainer) {
      searchInput.style.display = 'none';
    }
  });

    function showSearchInput() {
  var searchInput = document.getElementById("search-input");
  searchInput.style.display = "inline-block";
  searchInput.focus();
}

function handleSearch(event) {
  if (event.keyCode === 13) { // Enter key pressed
    searchWithinPage();
    hideSearchInput();
  }
}

function hideSearchInput() {
  var searchInput = document.getElementById("search-input");
  searchInput.style.display = "none";
}


function searchWithinPage() {
    var searchQuery = document.getElementById("search-input").value.toLowerCase();
    var elementsToSearch = document.querySelectorAll("p, h1, h2, h3, h4, h5, h6, span, a, button, div");

    // Remove previous highlighting
    removeHighlighting();

    for (var i = 0; i < elementsToSearch.length; i++) {
      var element = elementsToSearch[i];
      var text = element.innerHTML.toLowerCase();
      var index = text.indexOf(searchQuery);

      if (index !== -1) {
        element.scrollIntoView({ behavior: "smooth", block: "center" });
        
        highlightWord(element, index, searchQuery);
        document.getElementById("search-input").value = ""; // Clear the search field
        return; // Stop searching after the first occurrence is found
      }
    }
  }

  function highlightWord(element, index, searchQuery) {
    var start = index;
    var end = index + searchQuery.length;
    var highlightedText = element.innerHTML.slice(0, start) + "<span class='highlighted'>" + element.innerHTML.slice(start, end) + "</span>" + element.innerHTML.slice(end);
    element.innerHTML = highlightedText;
  }

  function removeHighlighting() {
    var highlightedElements = document.getElementsByClassName("highlighted");
    while (highlightedElements.length > 0) {
      var parentElement = highlightedElements[0].parentNode;
      parentElement.replaceChild(document.createTextNode(highlightedElements[0].textContent), highlightedElements[0]);
    }
  }






// Retrieve the cart data from localStorage

if (cartData) {

  // Get the cartItems container element

  // Iterate over the cart items and display them

var itemName = cartItem.itemName;

// Create an image element for the item image
var itemImageElement = document.createElement('img');
itemImageElement.className = 'cart-item-image';
itemImageElement.src = './images/pizza.jpg'; // Replace with the actual path to your item image

itemPriceElement.style.margin = '0'; // Remove any margin

    // Append the cart item element to the cartItems container
