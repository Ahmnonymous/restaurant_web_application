<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <title>TMHA - Payment Details</title>
</head>
<body>


    
    <div class="payment-method-new mt-4">
        <h2 class="text-center">Payment Method</h2>
        <form id="payment-form-new">
          <div class="form-group">
            <div class="button-group-new">
              <button type="button" id="paypal-option-new" class="payment-button-new" data-value="paypal">
                <i class="fa-brands fa-paypal fa-2xl paypal p p-2 mt-1" style="color: #567cbd;"></i><span class="mx-4">Paypal</span>
              </button>
              <button type="button" id="card-option-new" class="payment-button-new credit" data-value="card">
                <span> &#128179; Credit/Debit Card</span>
              </button>
              <button type="button" id="cash-option-new" class="payment-button-new cash" data-value="cash" checked>
                <span>&#x1F4B0; Cash on Delivery </span>

              </button>
            </div>
          </div>
          <div class="form-group" id="paypal-fields-new">
            <label for="paypal-id-new">PayPal ID</label>
            <input type="text" id="paypal-id-new" name="paypal-id-new" placeholder="Enter PayPal ID" required>
            <label for="paypal-password-new">Password</label>
            <input type="password" id="paypal-password-new" name="paypal-password-new" placeholder="Enter your password"
              required>
          </div>
          <div class="form-group" id="card-fields-new">
            <label for="card-holder-name-new">Card Holder Name</label>
            <input type="text" id="card-holder-name-new" name="card-holder-name-new" placeholder="Enter your name"
              required>
            <label for="card-number-new">Card Number</label>
            <input type="text" id="card-number-new" name="card-number-new" placeholder="1234 1234 1234 1234" required>
            <label for="expiration-date-new">Expiration Date</label>
            <input type="text" id="expiration-date-new" name="expiration-date-new" placeholder="MM/YY" required>
            <label for="cvv-new">CVV</label>
            <input type="text" id="cvv-new" name="cvv-new" placeholder="CVV" required>
          </div>
          <div class="paybuttons">
            <button type="submit" class="mt-5 pay-proceed-btn" >Proceed</button>
          </div>
        </form>
        <div class="paybuttons">
          <a href="index.html" class="mt-3 Skip-btn">Skip</a>
        </div>

      </div>

    
</body>

<script src="/js/script.js"></script>

<script>
      document.addEventListener("DOMContentLoaded", function () {
    const paymentButtons = document.querySelectorAll('.payment-button-new');
    const paypalFields = document.getElementById('paypal-fields-new');
    const cardFields = document.getElementById('card-fields-new');

    paymentButtons.forEach(button => {
      button.addEventListener('click', function () {
        const value = button.getAttribute('data-value');
        if (value === 'paypal') {
          paypalFields.style.display = 'block';
          cardFields.style.display = 'none';
        } else if (value === 'card') {
          cardFields.style.display = 'block';
          paypalFields.style.display = 'none';
        } else {
          paypalFields.style.display = 'none';
          cardFields.style.display = 'none';
        }
      });
    });
  });
  const addAddressButton = document.getElementById('add-address-text');
    const addressForm = document.getElementById('address-form');
    
    addAddressButton.addEventListener('click', () => {
      addAddressButton.style.display = 'none';
      addressForm.style.display = 'flex';
    });
</script>
</html>
