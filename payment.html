<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="././css/style.css"></head>
    <title>Payment Details</title>
</head>
<body>
    <header>
        <div class="delivery-icon">
          <i class="fas fa-truck"></i>
        </div>
        <div class="logo">
          <h1>Ali's </h1>
        </div>
        <div class="icons">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="login-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </header>

      <div class="container">
        <h2>Payment Method</h2>
        <form id="payment-form">
          <div class="form-group">
            <input type="radio" id="paypal-option" name="payment-option" value="paypal" checked>
            <label for="paypal-option">PayPal</label>
          </div>
          <div class="form-group">
            <input type="radio" id="card-option" name="payment-option" value="card">
            <label for="card-option">Credit/Debit Card</label>
          </div>
          <div class="form-group" id="paypal-fields">
            <label for="paypal-id">PayPal ID</label>
            <input type="text" id="paypal-id" name="paypal-id" required>
            <label for="paypal-password">Password</label>
            <input type="password" id="paypal-password" name="paypal-password" required>
          </div>
          <div class="form-group" id="card-fields">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
          </div>
          <button type="submit">Pay Now</button>
        </form>
      </div>


      <script src="./Js/Js.js"></script>
      
</body>
</html>
