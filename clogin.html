<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <title>Customer Signup </title>
  
</head>
<body>


  <!-- Customer Signup -->
  <div class="container mt-5 login">
    <h1>Customer Sign in</h1>
    <div class="signup-container mt-4">
      <div class="signup-form">
      <form>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}">
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="form-group">
          <input type="checkbox" id="agree-checkbox" required>
          <label for="agree-checkbox" id="agree">Remember me</label>
        </div>
        <button type="submit" class="signup">Login</button>
      </form>
    </div>
    <div class="signin-image clogin">
      <img src="/images/clogin.webp" alt="Signup Image">
    </div>
  </div>
</div>



 <!-- Login Overlay -->
 <div id="login-overlay" class="overlay">
  <div class="login-container">
    <button class="close-button" onclick="closeoverlay()">X</button>
    <h3>Experience More as a Member</h3>
    <p>Login or Sign Up Today!</p>
    <a href="clogin.html" class="login-button">Login</a>
    <div class="hr-container mt-4">
      <hr class="left-hr">
      <span class="or-text">OR</span>
      <hr class="right-hr">
    </div>
    <!-- signup form link -->
    <a href="csignup.html" class="signup-button mt-4">Signup</a>

  </div>
</div>

  <!-- Driver Login Overlay -->
  <div id="driver-login-overlay" class="overlay">
    <div class="login-container">
      <button class="close-button" onclick="closeoverlay()">X</button>
      <h3>Accelerate Your Journey</h3>
      <p>Join Our Driver Careers</p>
      <a href="driver.html" class="signup-button mt-4">Apply Now</a>
    </div>
  </div>




</body>
<script src="/js/script.js"></script>

</html>
