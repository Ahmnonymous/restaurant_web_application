<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/admin.css">

    <title>User Profile</title>
</head>

<body>
    <div class="container userprofile">
        <section class="profile">
            <h2>User Profile</h2>
            <div class="profile-details">
                <div class="P-detail">
                    <span class="label">Name:</span>
                    <span class="value">John Doe</span>
                </div>
                <div class="P-detail">
                    <span class="label">Phone Number:</span>
                    <span class="value">123-456-7890</span>
                </div>
                <div class="P-detail">
                    <span class="label">Password:</span>
                    <span class="value">*********</span>
                </div>
            </div>
            <button class="edit-button" onclick="openOverlay('profileOverlay')">Edit</button> <!-- Edit button added -->
        </section>
    
        <section class="profile-payment">
            <h2>Payment Method</h2>
            <div class="profile-payment-details">
                <div class="P-detail">
                    <span class="label">Method Name:</span>
                    <span class="value">Visa</span>
                </div>
                <div class="P-detail">
                    <span class="label">Card Number:</span>
                    <span class="value">**** **** **** 1234</span>
                </div>
            </div>
            <button class="edit-button" onclick="openOverlay('paymentOverlay')">Edit</button> <!-- Edit button added -->
        </section>
    
        <section class="profile-addresses">
            <h2>Addresses</h2>
            <div class="profile-address-details">
                <div class="P-detail">
                    <span class="label">Area:</span>
                    <span class="value">Egypt</span>
                </div>
                <div class="P-detail">
                    <span class="label">Apartment:</span>
                    <span class="value">Apt 456</span>
                </div>
                <div class="P-detail">
                    <span class="label">Building :</span>
                    <span class="value">Building 789, Apt 101</span>
                </div>
            </div>
            <button class="edit-button" onclick="openOverlay('addressOverlay')">Edit</button> <!-- Edit button added -->
        </section>
    </div>



<!-- User Profile Overlay -->
    <div id="paymentOverlay" class="menu-overlay">
        <div class="menu-overlay-content">
            <span class="menu-close-btn" onclick="closeOverlay('paymentOverlay')">&times;</span>

            <h3 class="text-center">Update Payment</h3>
            <form id="update-form" action="">
                <input type="text" id="Name" placeholder="Method ">
                <input type="text" id="card number" placeholder="Card Number">
                <button class="update"  onclick="closeOverlay('paymentOverlay')">Update</button>
            </form>
        </div>
    </div>


    <!-- Payment Method Overlay -->
    <div id="profileOverlay" class="menu-overlay">
        <div class="menu-overlay-content">
            <span class="menu-close-btn" onclick="closeOverlay('profileOverlay')">&times;</span>

            <h3 class="text-center">Update Profile</h3>
            <form id="update-form" action="">
                <input type="text" id="Name" placeholder="Name">
                <input type="password" id="Passowrd" placeholder="Password">
                <button class="update"  onclick="closeOverlay('profileOverlay')">Update</button>
            </form>
        </div>
    </div>
    <!-- Address  Overlay -->
    <div id="addressOverlay" class="menu-overlay">
        <div class="menu-overlay-content">
            <span class="menu-close-btn" onclick="closeOverlay('addressOverlay')">&times;</span>

            <h3 class="text-center">Update Profile</h3>
            <form id="update-form" action="">
                <input type="text" id="area" placeholder="Area">
                <input type="text" id="apartment" placeholder="Apartment">
                <input type="text" id="building" placeholder="Building">
                <button class="update"  onclick="closeOverlay('addressOverlay')">Update</button>
            </form>
        </div>
    </div>
</body>

<script src="/js/script.js"></script>
</html>
