<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>TMHA - Orders Status</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">

      <div class="owner">
        <!-- <img src="/images/logo.webp" alt="user image" class="T"> -->
        <a class="navbar-brand m-2 ms-4 text-dark logo" href="">ORDERS</a>
      </div>
      <ul class="list-unstyled">
        <li class="nav-item me-3 me-lg-0" title="Login/Signup">
          <a class="nav-link text-dark user" href="#"><i class="fas fa-user ms-4 use"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <a href="dadmin.html"><button class="back"> <i class="fas fa-arrow-left back-icon me-2"></i> Dashboard</button></a>

  <table class="ordertable">
    <thead>
      <tr>
        <th>ORDER ID</th>
        <th class="status">STATUS</th>
        <th class="action">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#1</td>
        <td class="status">
          Ready
        </td>
        <td class="action">
          <span class="action-icon Update" id="showOverlay" onclick="show()">&#9998;</span>
        </td>
      </tr>
      <tr>
        <td>#2</td>
        <td class="status">
          Delivered
        </td>
        <td class="action">
          <span class="action-icon Update" id="showOverlay" onclick="show()">&#9998;</span>
        </td>
      </tr>
      <tr>
        <td>#3</td>
        <td class="status">
          Cancelled
        </td>
        <td class="action">
          <span class="action-icon Update" id="showOverlay" onclick="show()">&#9998;</span>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="orderoverlay" id="orderoverlay">
    <div class="order-overlay-content">
      <h2> Status</h2>
      <div class="overlaycontainer">
        <select id="status">
          <option value="Ready">Ready</option>
          <option value="Delivered">Delivered</option>
          <option value="Out of Delivery">Out of Delivery</option>
          <option value="Processing">Processing</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <button id="updateStatus" onclick="status(event)">Update</button>
      </div>
    </div>
  </div>



  <div id="dropdown" class="user-dropdown">
    <a href="#">Profile</a>
    <a href="#">Orders</a>
    <a href="#">Logout</a>
  </div>


</body>



<script src="/js/script.js"></script>

</html>
