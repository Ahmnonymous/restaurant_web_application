<!DOCTYPE html>
<html>
<head>
    <title>Replace Image with JSON Example</title>
</head>
<body>
    <div id="imageContainer"></div>
    

    <script>
        // JavaScript code to load and display the image from the JSON file
        fetch("https://iconscout.com/all-assets/delivery-boy?price=free")
            .then(response => response.json())
            .then(data => {
                var imageContainer = document.getElementById("imageContainer");
                var image = new Image();
                image.src = data.imageData;
                imageContainer.appendChild(image);
            })
            .catch(error => console.error("Error fetching JSON:", error));
    </script>
</body>
</html>
