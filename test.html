<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<head>
    <style>
        .Cart {
            border: 1px solid grey;
            background-color: rgb(255, 255, 255);
            padding: 5px;
            /* flex: 0 0 22.33333%; */
            width: 225px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            margin-left: 20px;
        }

        .Cart-image {
            max-width: 90px;
            border-radius: 20px;
        }

        .Cart-detail {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .heading {
            display: flex;
        }

        .heading h4 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: larger;
            width: max-content;
            text-overflow: ellipsis;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            border: none;
            background-color: #f0f0f0;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity {
            margin: 0 10px;
        }

        .Cart-detail .price {
            margin: 5px 20px 0px 10px;
            font-weight: 600;
            color: rgb(154, 28, 28);
            transition: all 0.3s ease;
        }

        .delete-cart {
            padding: 4px 15px;
            font-weight: bold;
            width: 130px;
            display: block;
            margin: auto;
            border: none;
            color: #fff !important;
            border-radius: 25px;
            font-size: 18px;
            background-color: rgb(212, 0, 0) !important;
        }

        .Cart-quantity {
            position: relative;
            margin: 40px 0px 0px 10px;
        }
    </style>
</head>

<body>
    <!-- Home Section -->
    <div class="Cart-container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-4">Cart</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-6">

                    <div class="Cart mt-3">
                        <div class="heading">
                            <img src="/images/burger.webp" alt="Item Image" class="Cart-image">
                            <h4>Beef Burger Beef Burger</h4>
                        </div>
                        <div class="Cart-detail">
                            <div class="quantity-controls Cart-quantity">
                                <button class="quantity-btn" onclick="decrementQuantity()">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn" onclick="incrementQuantity()">+</button>
                                <span class="price">560.00</span>
                            </div>
                        </div>
                        <button class="delete-cart btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
