<!DOCTYPE html>
<html>
<head>
  <style>
    .questions {
      margin-top: 5px;
    }

    .section {
      margin-bottom: 10px;
    }

    .question {
      cursor: pointer;
      margin-bottom: 5px;
    }

    .arrow-down {
      display: inline-block;
      transform: rotateX(0deg);
      transition: transform 0.3s ease;
    }

    .arrow-up {
      transform: rotateX(180deg);
    }

    .answer {
      display: none;
    }

    .show-answer .answer {
      display: block;
    }
  </style>
</head>
<body>
  <div class="questions mt-5">
    <div class="section">
      <div class="question" onclick="toggleAnswer('qanswer1')" id="qanswer1">
        What is the capital of France?
        <span class="arrow-down"></span>
      </div>
      <div class="answer" id="answer1">A: The capital of France is Paris.</div>
    </div>
    <div class="section">
      <div class="question" onclick="toggleAnswer('qanswer2')" id="qanswer2">
        Who wrote the novel "Pride and Prejudice"?
        <span class="arrow-down"></span>
      </div>
      <div class="answer" id="answer2">A: "Pride and Prejudice" was written by Jane Austen.</div>
    </div>
    <div class="section">
      <div class="question" onclick="toggleAnswer('qanswer3')" id="qanswer3">
        What is the tallest mountain in the world?
        <span class="arrow-down"></span>
      </div>
      <div class="answer" id="answer3">A: Mount Everest is the tallest mountain in the world.</div>
    </div>
  </div>

  <script>
    function toggleAnswer(questionId) {
      var questionElement = document.getElementById(questionId);
      var answerElement = document.getElementById(questionId.replace('q', 'answer'));
      questionElement.classList.toggle("show-answer");
      questionElement.getElementsByClassName('arrow-down')[0].classList.toggle("arrow-up");
    }
  </script>
</body>
</html>
