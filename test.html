<!DOCTYPE html>
<html>
<head>
  <title>Retrieve Data</title>
  <script>
    function retrieveData() {
      var id = document.getElementById("id").value;
      var xhr = new XMLHttpRequest();
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            document.getElementById("result").innerHTML = xhr.responseText;
          } else {
            document.getElementById("result").innerHTML = "Error: " + xhr.status;
          }
        }
      };
      
      xhr.open("GET", "test.cgi?id=" + encodeURIComponent(id), true);
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>Data Retrieval</h1>
  
  <form onsubmit="event.preventDefault(); retrieveData();">
    <label for="id">Record ID:</label>
    <input type="text" id="id" name="id">
    <button type="submit">Retrieve</button>
  </form>
  
  <div id="result"></div>
</body>
</html>
