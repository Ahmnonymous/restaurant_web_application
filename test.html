<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styles for the form inside the overlay */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        select, button {
            width: 100%;
            max-width: 250px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Trigger button to show the overlay -->
    <button id="showOverlay">Show Overlay</button>

    <!-- Overlay with form content -->
   

    <script>
        // JavaScript to show and hide the overlay
        const showOverlayButton = document.getElementById('showOverlay');
        const overlay = document.getElementById('overlay');

        showOverlayButton.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        // Close the overlay when clicking outside of it
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
