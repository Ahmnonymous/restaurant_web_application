<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .signup-container {
      display: flex;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .signup-form {
      flex: 1;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
    }
    
    .signup-image {
      flex: 1;
      background: #f4f4f4;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .signup-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 8px 8px 8px 30px; /* Adjusted padding here */
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group i {
      position: absolute;
      top: 8px;
      left: 10px;
      color: #999;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4caf50;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: #4caf50;
      color: #fff;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Signup Page</h1>
  <div class="signup-container">
    <div class="signup-form">
      <form>
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="agree-checkbox" required>
          <label for="agree-checkbox">I agree to all statements</label>
        </div>
        <button type="submit" class="btn">Signup</button>
      </form>
    </div>
    <div class="signup-image">
      <img src="your-image.jpg" alt="Signup Image">
    </div>
  </div>
</body>
</html>
